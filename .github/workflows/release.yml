name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: windows-latest
    
    permissions:
      contents: write
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'
          
      - name: Install Dependencies
        run: npm install --legacy-peer-deps
        
      - name: Build Project
        run: npm run build
      
      - name: Extract Release Notes from CHANGELOG
        id: changelog
        shell: pwsh
        run: |
          $content = Get-Content -Path "CHANGELOG.md" -Raw
          # Extract first version section (between first ## and second ##)
          if ($content -match '(?s)## \[.*?\](.*?)(?=## \[|$)') {
            $notes = $Matches[1].Trim()
            $notes | Out-File -FilePath release_notes.txt -Encoding utf8
          } else {
            "请查看 CHANGELOG.md 获取更新详情。" | Out-File -FilePath release_notes.txt -Encoding utf8
          }
        
      - name: Package and Release
        run: npx electron-builder --win --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Update Release Notes
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.txt
          append_body: true
          files: |
            dist/*.exe
            dist/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
